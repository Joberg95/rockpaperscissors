<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <title>RPS</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="btn" >
            <div class="button">
            <img src="https://image.flaticon.com/icons/svg/1538/1538638.svg" alt="rock" value="rock" id="rock"/>	 
            </div>
            <div class="button">
            <img src="https://image.flaticon.com/icons/svg/1501/1501388.svg" alt="paper" value="paper" id="paper"/>	 
            </div>
            <div class="button">
            <img src="https://www.flaticon.com/premium-icon/icons/svg/922/922809.svg" alt="scissors" value="scissors" id="scissors"/>	              
            </div>
        </div>        
    <div class= "text-center" id="result"></div>
    <script type='text/javascript'  src="src/js/rock_paper_scissors.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => { 
            let rps = new rockPaperScissors 
            let rock = document.getElementById('rock') 
            let paper = document.getElementById('paper') 
            let scissors = document.getElementById('scissors')
            let displayDiv = document.getElementById('result')
            rock.addEventListener('click', () => { 
                let result = rps.play("rock")
                let value = document.getElementById('rock').value
                displayDiv.innerHTML = result;
            })
            paper.addEventListener('click', () => { 
                let result = rps.play("paper")
                let value = document.getElementById('paper').value
                displayDiv.innerHTML = result;
            })
            scissors.addEventListener('click', () => { 
                let result = rps.play("scissors")
                let value = document.getElementById('scissors').value
                displayDiv.innerHTML = result;
            })
        })
    </script>  
    </div> 
</body>
</html>
