<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <title>RPS</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game-rules">
        <h3>Game Rules!</h3>
        <ul>These are not the droids you're looking for = Tie.</ul>
        <ul>Scissors cuts paper.</ul>
        <ul>Paper covers rock.</ul>
        <ul>Rock crushes scissors.</ul>
    </div>
    <div class="btn" >
            <div class="button">
            <img src="https://i.ebayimg.com/images/g/oeYAAOSwnBRbonwH/s-l64.png" alt="rock" value="rock" id="rock"/>	 
            </div>
            <div class="button">
            <img src="https://elderscrollsonline.wiki.fextralife.com/file/Elder-Scrolls-Online/recipe-eso.png" alt="paper" value="paper" id="paper"/>	 
            </div>
            <div class="button">
            <img src="src/img/iconfinder_Darth Mauls light-sabers_15781 (1).png" alt="scissors" value="scissors" id="scissors"/>	              
            </div>
        </div>        
    <div class= "text-center" id="result"></div>
    <script type='text/javascript'  src="src/js/rock_paper_scissors.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => { 
            let rps = new rockPaperScissors 
            let rock = document.getElementById('rock') 
            let paper = document.getElementById('paper') 
            let scissors = document.getElementById('scissors')
            let displayDiv = document.getElementById('result')
            rock.addEventListener('click', () => { 
                let result = rps.play("rock")
                let value = document.getElementById('rock').value
                displayDiv.innerHTML = result;
            })
            paper.addEventListener('click', () => { 
                let result = rps.play("paper")
                let value = document.getElementById('paper').value
                displayDiv.innerHTML = result;
            })
            scissors.addEventListener('click', () => { 
                let result = rps.play("scissors")
                let value = document.getElementById('scissors').value
                displayDiv.innerHTML = result;
            })
        })
    </script>  
    </div> 
</body>
</html>
